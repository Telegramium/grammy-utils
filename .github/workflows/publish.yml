name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Important for provenance if using trusted publishing, otherwise standard token is fine

    steps:
    - uses: actions/checkout@v6
    
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build

    - name: Test
      run: npm test
      
    - name: Publish to NPM
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

